<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/reset.css">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Personality Quiz questions</title>
</head>
<body>
    <a class = "skip-link" href = "#main">Skip to Main Content</a>
    <main id = "main">
        <div class = "header"><a href = "main.html"><img src = "images/quiz_header.webp" alt = "" width = "300"></a></div>
        <h1>Personality Quiz</h1>
        <div class = "quiz-container">
            <div id = "question" class = "question"></div>
            <label class = "option">
                <input type = "radio" name = "option" value = "1" />
                <span class = "option1"></span>
            </label>
            <label class = "option">
                <input type = "radio" name = "option" value = "2" />
                <span class = "option2"></span>
            </label>
            <label class = "option">
                <input type = "radio" name = "option" value = "3" />
                <span class = "option3"></span>
            </label>
            <label class = "option">
                <input type = "radio" name = "option" value = "4" />
                <span class = "option4"></span>
            </label>
            <label class = "option">
                <input type = "radio" name = "option" value = "5" />
                <span class = "option5"></span>
            </label>

            <!-- Buttons -->
            <div class = "controls">
                <button class = "previous">Previous</button>
                <button class = "next">Next</button>
            </div>

            <div class = "result"></div>
        </div>
    </main>

    <script src = "js/quiz.js"></script>
</body>
</html>
